    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Mobile</title>
  <style>
    /* Botão menu */
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1001;
      color: #00ff88;
      background-color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #00ff88;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100vh;
      background-color: #124734;
      border-left: 2px solid #00ff88;
      box-shadow: -4px 0 15px rgba(0, 255, 136, 0.3);
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4rem;
    }

    .sidebar.open {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: #ff4d4d;
      cursor: pointer;
      background: transparent;
      border: 2px solid #ff4d4d;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 1rem 0;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: #00ff88;
    }
  </style>
</head>
<body>

  <!-- Botão de abrir menu -->
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">✕</div>
    <a href="#">Currículo</a>
    <a href="#">Projetos</a>
    <a href="#">Artigos</a>
    <a href="#">Contato</a>
  </div>

  <script>
   
  </script>
</body>
</html>
